<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 - заголовок першого рівня-->
    <h1>Hello HTML</h1>
    <!-- h2 - заголовок другого рівня-->
    <h2>Hello HTML</h2>
    <!-- h3 - заголовок третього рівня-->
    <h3>Hello HTML</h3>
    <!-- h4 - заголовок четвертого рівня-->
    <h4>Hello HTML</h4>
    <!-- h5 - заголовок п'ятого рівня-->
    <h5>Hello HTML</h5>
    <!-- h6 - заголовок шостого рівня-->
    <h6>Hello HTML</h6>
    <!-- p - параграф-->
    <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
    <!-- img - додає зображення, src - атрибут для адреси файлу, alt - альтернивний текст для зображення-->
    <img src="img/grogy.jpg" width="300px" alt="grogy">
    <!-- br - абзац-->
    <br>
    <!-- a - створює посилання, href - атрибут вказує адрес куди перейти-->
    <a href="https://www.freecatphotoapp.com">Cat photos</a>
    <br>
    <!-- # - внутрішнє посилання-->
    <a href="#footer">Jump to Bottom</a>
    <!-- footer - підвал сайту, id - ідентифікатор, атрибут, який унікально описує елемент -->
    <footer id="footer">Copyright Cat Photo App</footer>
</body>
</html>
